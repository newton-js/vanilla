<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign.css" />
    <link rel="stylesheet" href="query.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="modal">
      <h2 class="contact">Contact Us</h2>
      <div class="the-inputs">
        <div class="input">
          <label class="input-label" for=""
            >First Name <span class="span">*</span></label
          >
          <input class="input-space firstname" type="text" />
        </div>
        <div class="input">
          <label class="input-label" for=""
            >Last Name <span class="span">*</span></label
          >
          <input class="input-space lastname" type="text" />
        </div>
      </div>
      <div class="input email">
        <label class="input-label" for=""
          >Email <span class="span">*</span></label
        >
        <input class="input-space emails" type="email" />
      </div>

      <div class="chooser">
        <label class="input-label" for=""
          >Query Type <span class="span">*</span></label
        >
        <div class="the-inputs">
          <div class="query query-1">
            <input class="checks check-1" type="checkbox" />
            <p class="query-text">General Enquiry</p>
          </div>
          <div class="query query-2">
            <input class="checks check-2" type="checkbox" />
            <p class="query-text">Support Request</p>
          </div>
        </div>
      </div>

      <div class="texts">
        <label class="input-label" for=""
          >Message <span class="span">*</span></label
        >
        <textarea class="area" name="" id=""></textarea>
      </div>

      <div class="query agree">
        <input class="check tick" type="checkbox" />
        <p class="query-text">consent to being contacted by the team</p>
      </div>

      <button class="btn">Submit</button>
    </div>
  </body>
</html>
